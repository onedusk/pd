name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install C toolchain (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Vet
        run: go vet ./...

      - name: Test
        run: CGO_ENABLED=1 go test -race -count=1 ./...

      - name: Build
        run: CGO_ENABLED=1 go build -o bin/decompose ./cmd/decompose

  e2e:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install C toolchain
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: E2E tests
        run: CGO_ENABLED=1 go test -tags e2e -race ./internal/e2e/
